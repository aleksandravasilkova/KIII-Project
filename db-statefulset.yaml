apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-statefulset
  namespace: app-namespace
spec:
  serviceName: db-service
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
          - containerPort: 5432
        envFrom:
          - configMapRef:
              name: db-config
          - secretRef:
              name: db-secret
